<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AlugaFÃ¡cil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f7, #e0e7ef);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #114d89;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .logo span {
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #114d89;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(17, 77, 137, 0.1);
    }

    .form-group input::placeholder {
      color: #999;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #0066cc, #004488);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #0055aa, #002a66);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .error-message {
      background-color: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 4px solid #c33;
      display: none;
    }

    .success-message {
      background-color: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 4px solid #3c3;
      display: none;
    }

    .loading {
      display: none;
      margin-top: 10px;
    }

    .loading i {
      animation: spin 1s linear infinite;
      color: #114d89;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #666;
      font-size: 14px;
    }

    .footer-info p {
      margin-bottom: 5px;
    }

    .footer-info a {
      color: #114d89;
      text-decoration: none;
    }

    .footer-info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .logo {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      ðŸš— <span>AlugaFÃ¡cil</span>
    </div>
    <p class="subtitle">Acesse o painel administrativo</p>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i> Email
        </label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Digite seu email"
          required
        />
      </div>

      <div class="form-group">
        <label for="senha">
          <i class="fas fa-lock"></i> Senha
        </label>
        <input 
          type="password" 
          id="senha" 
          name="senha" 
          placeholder="Digite sua senha"
          required
        />
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>

      <div class="loading" id="loading">
        <i class="fas fa-spinner"></i> Verificando credenciais...
      </div>
    </form>

    <div class="footer-info">
      <p><strong>AlugaFÃ¡cil</strong> - Sistema de GestÃ£o</p>
      <p>ðŸ“ž Suporte: <a href="https://wa.me/5547991744754" target="_blank">(47) 99174-4754</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const loginBtn = document.getElementById('loginBtn');
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // Limpar mensagens anteriores
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      // Mostrar loading
      loginBtn.disabled = true;
      loading.style.display = 'block';

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, senha })
        });

        const data = await response.json();
        console.log(data);

        if (response.ok) {
          // Login bem-sucedido
          successMessage.textContent = `Bem-vindo, ${data.admin.nome}!`;
          successMessage.style.display = 'block';
          
          // Salvar token no localStorage
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('adminData', JSON.stringify(data.admin));
          
          // Redirecionar para dashboard apÃ³s 1 segundo
          setTimeout(() => {
            window.location.href = '../front/dashboard.html';
          }, 1000);
          
        } else {
          // Erro no login
          errorMessage.textContent = data.mensagem || 'Erro ao fazer login';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Erro:', error);
        errorMessage.textContent = 'Erro de conexÃ£o. Tente novamente.';
        errorMessage.style.display = 'block';
      } finally {
        // Esconder loading
        loginBtn.disabled = false;
        loading.style.display = 'none';
      }
    });

    // Verificar se jÃ¡ estÃ¡ logado
    window.addEventListener('load', function() {
      const token = localStorage.getItem('authToken');
      if (token) {
        // Verificar se o token ainda Ã© vÃ¡lido
        fetch('/api/verify-token', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
        .then(response => {
          if (response.ok) {
            window.location.href = '/dashboard.html';
          } else {
            localStorage.removeItem('authToken');
            localStorage.removeItem('adminData');
          }
        })
        .catch(() => {
          localStorage.removeItem('authToken');
          localStorage.removeItem('adminData');
        });
      }
    });
  </script>
</body>
</html>
