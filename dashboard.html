<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Aluguel de Carros</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dashboard-container {
            background: white;
            padding: 40px;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: linear-gradient(135deg, #0088ff, #0056b3);
            color: white;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            margin: 0;
            font-size: 24px;
        }
        .card p {
            font-size: 16px;
            margin-top: 10px;
        }
        .card a {
            color: white;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Aluguel de Carros</h1>

    </header>
    
    <main>
        <div class="dashboard-container">
            <h2>Bem-vindo ao Dashboard</h2>
            <div class="card-container">
                <a href="veiculos.html" class="card">
                    <h3>Veículos</h3>
                    <p>Gestão de veículos disponíveis para aluguel.</p>
                </a>
                <a href="clientes.html" class="card">
                    <h3>Clientes</h3>
                    <p>Gerenciamento de informações dos clientes.</p>
                </a>
                <a href="reservas.html" class="card">
                    <h3>Reservas</h3>
                    <p>Acompanhamento das reservas ativas.</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
