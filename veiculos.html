<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículos - Sistema de Aluguel de Carros</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            text-align: center;
        }
        .vehicle-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .vehicle-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .vehicle-card:hover {
            transform: scale(1.05);
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            z-index: 10;
        }
        .prev { left: 5px; }
        .next { right: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Aluguel de Carros</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2>Gestão de Veículos</h2>
            <div class="vehicle-list">
                <div class="vehicle-card">
                    <div class="carousel-container" id="car-1">
                        <button class="prev" onclick="changeImage(-1, 'car-1')">&#10094;</button>
                        <div class="carousel" id="carousel-car-1">
                            <img src="imagens/imgcivic1.jpg" alt="Carro">
                            <img src="imagens/imgcivic2.jpg" alt="Carro">
                            <img src="imagens/imgcivic3.jpg" alt="Carro">
                            <img src="imagens/imgcivic4.jpg" alt="Carro">
                            <img src="imagens/imgcivic5.jpg" alt="Carro">
                            <img src="imagens/imgcivic6.jpg" alt="Carro">
                            <img src="imagens/imgcivic7.jpg" alt="Carro">
                            <img src="imagens/imgcivic8.jpg" alt="Carro"> <img src="imagens/imgcivic9.jpg" alt="Carro">
                            <img src="imagens/imgcivic10.jpg" alt="Carro">
                            <img src="imagens/imgcivic11.jpg" alt="Carro">
                            <img src="imagens/imgcivic12.jpg" alt="Carro">
                        </div>
                        <button class="next" onclick="changeImage(1, 'car-1')">&#10095;</button>
                    </div>
                    <h3>Carro 1</h3>
                    <p>Modelo: Sedan</p>
                    <p>Preço: R$ 150/dia</p>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        function changeImage(direction, carId) {
            const carousel = document.querySelector(`#carousel-${carId}`);
            const images = carousel.querySelectorAll("img");
            let currentIndex = [...images].findIndex(img => img.style.display !== "none");
            if (currentIndex === -1) currentIndex = 0;
            images.forEach(img => img.style.display = "none");
            let newIndex = (currentIndex + direction + images.length) % images.length;
            images[newIndex].style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".carousel img").forEach((img, index) => {
                img.style.display = index === 0 ? "block" : "none";
            });
        });
    </script>
</body>
</html>
